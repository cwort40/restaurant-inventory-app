{% extends 'inventoryApp/base.html' %}
{% block title %}Add Purchase{% endblock %}
{% block content %}

      <div class="row justify-content-center mt-3 mb-3">
        <label class="text-center"><h1>Add Purchase</h1></label>
      </div>
      <form method="post" class="form-group" style="text-align: center;">
          {% csrf_token %}
          {{ form }}
          <p>
            <label for="menu_item">Menu item:</label>
            <select name="menu_item" id="menu_item" required>
                <option value selected>-----</option>
                    {% for menu_item in menu_items %}
                        <option value={{ menu_item.id }}>{{ menu_item.title }}</option>
                    {% endfor %}
            </select>
          </p>
          <button type="button" class="btn btn-primary mt-3 mb-3" style="text-align: center;"
                  onClick="javascript:history.go(-1);">Back</button>
          <input type="submit"  class="btn btn-primary mt-3 mb-3" value="Add" style="text-align: center;"/>
      </form>

{% endblock %}
